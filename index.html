<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./assets/favicon.png">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Color Picker - FURI</title>
</head>
    <body>
        <header>
            <div id="info">
                <h1> Cyclic Redundancy Code (CRC) - FURI </h1>
                <h5> By Igor Follador</h5>
            </div>
        </header>
        <main>
            <div class="container normalize">
                <div class="row mt-3">
                    <div class="col-sm">
                        <h2 class="mb-4">DATA</h2>
                        <form action="sendData()">
                            <div class="div-input mb-3">
                                <label for="norm-red-in">Word data</label>
                                <input type="text" id="norm-red-in" class="input-text" maxlength="10">
                            </div>
                            <div class="div-input mb-3">
                                <label for="norm-green-in">Word Data in Binaries</label>
                                <input type="text" id="norm-green-in" class="input-text" maxlength="25">
                            </div>
                            <div class="div-input mb-3">
                                <p>Transmission Method</p>
                                <input type="radio" id="Correctly" class="input-text" maxlength="3">
                            </div>
                        </form>
                    </div>
                    <div class="col-sm outputs">
                        <h2 class="mb-4">OUTPUT</h2>
                        <div class="div-input mb-3" >
                            <label for="norm-red-out">Red</label>
                            <input type="text" id="norm-red-out" readonly=“true”>
                        </div>
                        <div class="div-input mb-3">
                            <label for="norm-green-out">Green</label>
                            <input type="text" id="norm-green-out" readonly=“true”>
                        </div>
                        <div class="div-input mb-3">
                            <label for="norm-blue-out">Blue</label>
                            <input type="text" id="norm-blue-out" readonly=“true”>
                        </div>
                    </div>
                </div>
            </div>
        </main>


        <footer>
            <div class="copyright">
                <div class="container">
                        <div>
                            <span>Copyright © 2022, All Right Reserved - URI Erechim</span>
                        </div>
                </div>
            </div>
        </footer>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
                crossorigin="anonymous"></script>
            
            <script type="text/javascript" src="./js/script.js"></script>
    </body>
</html>
